<div class="container col-sm-6">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Add User</h3>
        </div>
        <div class="panel-body">
            <div class="form-horizontal">
                <div class="form-group">
                    <label for="firstname" class="col-sm-3 control-label">First Name</label>
                    <div class="col-sm-8">
                        <input ng-model="editUser.firstname" type="text" class="form-control" id="firstname" placeholder="First Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastname" class="col-sm-3 control-label">Last Name</label>
                    <div class="col-sm-8">
                        <input ng-model="editUser.lastname" type="text" class="form-control" id="lastname" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">Email</label>
                    <div class="col-sm-8">
                        <input ng-model="editUser.email" type="email" class="form-control" id="email" placeholder="Someone@Domainname.com">
                    </div>
                </div>
                <div class="form-group">
                    <label for="pass" class="col-sm-3 control-label">Password</label>
                    <div class="col-sm-8">
                        <input ng-model="editUser.password" type="password" class="form-control" id="pass" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="passConfirm" class="col-sm-3 control-label">Re-type Password</label>
                    <div class="col-sm-8">
                        <input ng-model="editUser.passwordConfirm" type="password" class="form-control" id="passConfirm" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="passConfirm" class="col-sm-3 control-label">Role</label>
                    <div class="col-sm-8">
                        <select ng-model="editUser.role">
                            <option value="">Select Role</option>
                            <option value="user">User</option>
                            <option value="admin">Administrator</option>
                        </select>
                    </div>
                </div>
                <div class="form-group" ng-show="addRecord">
                    <div class="pull-right col-sm-4">
                        <button class="btn btn-success" ng-click="addUser()">Add User</button>
                    </div>
                </div>
                <div class="form-group" ng-show="!addRecord">
                    <div class="pull-right col-sm-6">
                        <button class="btn btn-default" ng-click="changeView('add')">Cancel</button>
                        <button class="btn btn-danger" ng-click="deleteUser()">Delete</button>
                        <button class="btn btn-warning" ng-click="updateUser()">Update</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="container">
        <div class="row well table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <td>First Name</td>
                        <td>Last Name</td>
                        <td>Email</td>
                        <td>Edit</td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="user in users">
                        <td>{{user.firstname}}</td>
                        <td>{{user.lastname}}</td>
                        <td>{{user.email}}</td>
                        <td><button ng-click="changeView('edit'); edit(user);" class="btn btn-warning"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
