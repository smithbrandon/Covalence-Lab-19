<div class="container">
    <div class="row col-sm-8 col-sm-offset-2">
        <div class="panel panel-primary">
            <div class="panel-heading">
                {{post.title}}
            </div>
            <div class="panel-body">
                <div class="form-inline">
                    <div class="row">
                        <div class="form-group col-sm-4 col-sm-offset-1 row">
                            <h4 class="col-sm-4">User: </h4>
                            <h4>{{post.firstname}} {{post.lastname}}</h4>
                        </div>
                        <div class="form-group col-sm-5 col-sm-offset-1 row">
                            <h4 class="col-sm-5">Category: </h4>
                            <h4>{{post.name}}</h4>
                        </div>
                    </div>
                    </br>
                    <div class="row col-sm-10 col-sm-offset-1">
                        <p>{{post.content}}</p>
                    </div>
                    <div class="row col-sm-3 pull-right" id="save">
                        <div ng-click="del()" class="btn btn-danger">Delete</div>
                        <a href="/{{post.id}}/update" class="btn btn-warning">Edit</a>                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
