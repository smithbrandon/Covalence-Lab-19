<div class="row well col-sm-offset-4 col-sm-4">
    <div class="form-horizontal">
        <div class="form-group">
            <label for="email" class="col-sm-3 control-label">Email</label>
            <div class="col-sm-7">
                <input ng-model="login.email" type="email" class="form-control" id="email" placeholder="Jon.Doe@domainname.com">
            </div>
        </div>
        <div class="form-group">
            <label for="pass" class="col-sm-3 control-label">Password</label>
            <div class="col-sm-7">
                <input ng-model="login.password" type="password" class="form-control" id="pass" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
            <input type="checkbox"> Remember me
            </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button ng-click="login()" class="pull-right btn btn-primary">Sign in</button>
            </div>
        </div>
    </div>
</div>
